<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marksheet</title>
    <script>
        function calculate() {
            var m1 = parseInt(document.getElementById("eng"));
            var m2 = parseInt(document.getElementById("hin"));
            var m3 = parseInt(document.getElementById("mat"));
            var m4 = parseInt(document.getElementById("sci"));
            var m5 = parseInt(document.getElementById("sst"));

            var total = (m1 + m2 + m3 + m4 + m5);
            var per = total / 5;
            var gra = "";

            if (per > 80)
                gra = "A";
            else if (per > 60 && per <= 80)
                gra = "B";
            else if (per > 40 && per <= 60)
                gra = "C";
            else
                gra = "Fail";

            document.getElementById("total").innerText = total;
            document.getElementById("per").value = per;
            document.getElementById("gra").value = gra;
        }
    </script>
</head>

<body>
    <label for="eng">English</label>
    <input type="text" id="eng" name="eng">
    <br><br>
    <label for="hin">Hindi</label>
    <input type="text" id="hin" name="hin">
    <br><br>
    <label for="mat">Maths</label>
    <input type="text" id="mat" name="mat">
    <br><br>
    <label for="sci">Science</label>
    <input type="text" id="sci" name="sci">
    <br><br>
    <label for="sst">SST</label>
    <input type="text" id="sst" name="sst">
    <br><br>
    <label for="total">Total</label>
    <input type="text" id="total" name="total" readonly>
    <br><br>
    <label for="per">Percentage</label>
    <input type="text" id="per" name="per" readonly>
    <br><br>
    <label for="gra">Grade</label>
    <input type="text" id="gra" name="gra" readonly>
    <br><br>
    <button onclick="calculate()">Submit</button>
</body>

</html>
