<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funTable</title>
    <script>
        function abc() {
            var num = parseInt(prompt("Input a number."));
            var sum = 0;
            for (var i = 1; i <= 10; i++) {
                sum = num * i;
                document.write(num + "&nbsp;*&nbsp;" + i + "&nbsp;=&nbsp;" + sum + "<br>");
            }
        }
    </script>
</head>

<body>
    <input type="button" onclick="abc()" value="Table">
</body>

</html>
