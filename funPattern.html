<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funPattern</title>
    <script>
        function abc() {
            var num = parseInt(prompt("Input a number."));
            for (var i = 1; i <= num; i++) {
                for (var k = num - 1; k >= i; k--) {
                    document.write("&nbsp;");
                }
                for (var j = 1; j <= i; j++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
    </script>
</head>

<body>
    <input type="button" onclick="abc()" value="Click here">
</body>

</html>
