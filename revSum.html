<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revSum</title>
    <script>
        var num = parseInt(prompt("Input a number."));
        var test = num;
        var rev = 0;
        var sum = 0;
        var rem = 0;

        while (test > 0) {
            rem = test % 10;
            rev = rev * 10 + rem;
            sum += rem;
            test = parseInt(test / 10);

            console.log(test);
            console.log(rem);
            console.log(rev);
            console.log(sum);
        }

        document.write("Original Number: " + num);
        document.write("Reversed Number: " + rev);
        document.write("Sum: " + sum);

    </script>
</head>
