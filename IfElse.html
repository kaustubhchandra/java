<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
    <script>
        var m1 = parseInt(prompt("Enter Enligh marks."));
        var m2 = parseInt(prompt("Enter Maths marks."));
        var m3 = parseInt(prompt("Enter Science marks."));
        var m4 = parseInt(prompt("Enter SST marks."));
        var m5 = parseInt(prompt("Enter Computer marks."));

        var total = m1 + m2 + m3 + m4 + m5;
        var percent = total / 5;
        var grade;

        if (percent > 80)
            grade = "A";
        else if (percent > 60 && percent <= 80)
            grade = "B";
        else if (percent > 45 && percent <= 60)
            grade = "C";
        else
            grade = "Fail";

        // alert("Tada");
        alert("Marksheet\r\n\r\nEnglish: " + m1 + "\r\nMaths: " + m2 + "\r\nScience: " + m3 + "\r\nSST: " + m4 + "\r\nComputer: " + m5 + "\r\n\r\nTotal: " + total + "\r\nPercentage: " + percent + "\r\nGrade: " + grade);
    </script>
</head>

<body>

</body>

</html>
