<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        var arr = [12, 23, 45, 16, 24];
        var i = 1;
        var max = arr[0];
        for (i; i < arr.length; i++) {
            if (arr[i] > max)
                max = arr[i];
        }

        var num = 24;
        var flag = 1;
        for (i; i < arr.length; i++) {
            if (arr[i] == num)
                flag = 1;
        }

        document.write("Maximum value: " + max);
        if (flag = 0)
            document.write("Value not present in array.");
        else
            document.write("Value present in array.");
    </script>
</head>

<body>

</body>

</html>
